<!--rowspan და colspan ატრიბუტები გამოიყენება HTML-ში <table> ელემენტის შიგნით,
რათა უჯრედებს (ტეგები <td> ან <th>) მივანიჭოთ ისეთი თვისება, რომ ისინი დაიკავონ რამდენიმე რიგი ან სვეტი.

rowspan ატრიბუტი უჯრას აძლევს საშუალებას გაერთიანდეს რამდენიმე რიგზე (row). მაგალითად, 
თუ უჯრა უნდა გავრცელდეს ორ რიგზე, ვწერთ rowspan="2".

colspan ატრიბუტი უჯრას აძლევს საშუალებას გაერთიანდეს რამდენიმე სვეტზე (column). მაგალითად,
 თუ უჯრა უნდა გავრცელდეს სამ სვეტზე, ვწერთ colspan="3".
