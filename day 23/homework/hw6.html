<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Basic Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px 15px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>CSS property</th>
      <th>internet explorer</th>
      <th>fire fox</th>
      <th>chrome</th>
      <th>safari</th>
      <th>opera</th>
    </tr>
    <tr>
      <td>border radius</td>
      <td>yes</td>
      <td>yes</td>
      <td>yes</td>
      <td>yes</td>
      <td>yes</td>
    </tr>
    <tr>
      <td>box shadow</td>
      <td>yes</td>
      <td>yes</td>
      <td>yes</td>
      <td>yes</td>
      <td>yes</td>
    </tr>
    <tr>
        <td>CSS animations</td>
        <td>no</td>
        <td>no</td>
        <td>yes</td>
        <td>yes</td>
        <td>no</td>
    </tr>
  </table>

</body>
</html>
