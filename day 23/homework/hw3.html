<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილიზებული ცხრილი</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #4CAF50;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e1f5e1;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>name</th>
        <th>age</th>
        <th>cuntry</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>john</td>
        <td>16</td>
        <td>italy</td>
      </tr>
      <tr>
        <td>tom</td>
        <td>15</td>
        <td>germany</td>
      </tr>
      <tr>
        <td>tyler</td>
        <td>18</td>
        <td>america</td>
      </tr>
      <tr>
        <td>giorgi</td>
        <td>20</td>
        <td>goergia</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
