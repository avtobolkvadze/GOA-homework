<!--Inline ტეგები არ იწყებენ ახალ ხაზს და ხმარობენ მხოლოდ იმ სივრცეს, რომელიც მათთვის არის განკუთვნილი. 
ისინი ჩვეულებრივ გამოიყენება ტექსტში ელემენტების ჩასასმელად.
ესენია:<a> - ჰიპერკავშირი, <b> - ტექსტის გამოკვეთვა (bold), <i> - ტექსტის გაკმევა (italic),
<span> - ზოგადი საცავი (ანუ ვერც ერთ სხვა ტიპს არ ემორჩილება, მხოლოდ მოცემული ტექსტი), <img> - სურათი,
<strong> - მნიშვნელობის გაძლიერება (text importance), <em> - ტექსტის გამოკვეთვა (emphasis),
<code> - კოდის ციტირება.
