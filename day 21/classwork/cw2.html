<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!-- Block-level ელემენტი HTML-ში არის ისეთი ელემენტი, რომელიც:იწყებს ახალ ხაზს გვერდზე,
    იკავებს მთელ სიგანეს (ხელმისაწვდომ სივრცეს), მასში შეიძლება სხვა ელემენტების ჩასმა (შიდა კონტეინერები),
    მისი სტილიზაცია შესაძლებელია width, height, margin, padding და ა.შ.-ის გამოყენებით.block level ელემენტის
    მაგალიტები:<div>, <p>, <h1>–<h6>, <ul>, <ol>, <li>, <section>, <article>, <header>, <footer>, <form>.-->

    <!--Inline ელემენტი HTML-ში არის ისეთი ელემენტი, რომელიც:არ იწყებს ახალ ხაზს,იკავებს მხოლოდ იმდენ
     სივრცეს, რამდენსაც მისი შიგთავსი (ტექსტი ან სხვა ელემენტი) საჭიროებს, მისი სტილიზაცია შესაძლებელია, 
     მაგრამ ზომები (width, height) უმეტესად არ მოქმედებს, ხშირად გამოიყენება ტექსტის შიგნით კონკრეტული
     ნაწილის გამოსაყოფად ან სტილიზაციისთვის. inline ელემენტების მაგალითებია: <span>, <a>, <strong>, <em>,
     <img>, <label>-->
        <div style="background-color: aquamarine; border: 2px solid rgb(153, 245, 5);">
            <h1 style="color: brown">block lever element</h1>
            <p style="color:bisque">parahraph</p>
        </div>
        <div style="background-color: blueviolet;">
            <h1 style="color: azure;">inline element</h1>


    
</body>
</html>
