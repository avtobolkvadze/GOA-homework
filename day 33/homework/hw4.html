<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>RGB Divs</title>
  <style>
    .box1 {
      background-color: rgb(255, 0, 0); /* წითელი */
      width: 150px;
      height: 100px;
      margin-bottom: 10px;
    }
    .box2 {
      background-color: rgb(0, 255, 0); /* მწვანე */
      width: 200px;
      height: 150px;
      margin-bottom: 10px;
    }
    .box3 {
      background-color: rgb(0, 0, 255); /* ლურჯი */
      width: 100px;
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>

</body>
</html>
