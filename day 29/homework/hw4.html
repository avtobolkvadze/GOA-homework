<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ჩემს შესახებ</title>

    <style>
        article h2 {
            color: darkblue;
            font-size: 24px;
        }

        section p {
            color: #333;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        div img {
            width: 200px;
            border-radius: 10px;
            margin: 10px;
        }

        #intro {
            font-weight: bold;
            color: #0077cc;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <p id="intro">გამარჯობა! მე ვარ თეკლა, ვებდეველოპმენტის დამწყები. მიყვარს კოდირება და დიზაინი.</p>

    <article>
        <h2>ჩემი ინტერესები</h2>
        <section>
            <p>მიყვარს ვებსაიტების აწყობა, დიზაინის შექმნა და ახალი ტექნოლოგიების შესწავლა.</p>
        </section>
    </article>

    <article>
        <h2>ჩემი საყვარელი საქმიანობა</h2>
        <section>
            <p>დასვენებისას ვკითხულობ წიგნებს, ვუსმენ მუსიკას და ვსეირნობ ბუნებაში.</p>
        </section>
    </article>

    <div>
        <img src="https://placekitten.com/200/200" alt="კატა">
        <img src="https://placebear.com/200/200" alt="დათვი">
    </div>

</body>
</html>
