<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>CSS წესების მაგალითი</title>

    <style>
        h1, h2 {
            color: navy;               
            background-color: lightgray; 
            text-align: center;         
            font-family: Arial, sans-serif; 
            padding: 10px;              
            border-radius: 5px;         
        }

        div p {
            color: darkgreen;             
            background-color: #e0ffe0;     
            font-size: 18px;               
            margin: 10px 0;                
            padding: 8px;                  
            border: 1px solid green;       
        }
    </style>
</head>
<body>

    <h1>სათაური</h1>
    <h2>ქვესათაური</h2>

    <div>
        <p>ეს არის პირველი პარაგრაფი div-ში.</p>
        <p>ეს არის მეორე პარაგრაფი div-ში.</p>
    </div>

</body>
</html>
